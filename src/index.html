<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <title>Srcery theme</title>
  </head>
  <body class="font-iosevka bg-black text-bright_white flex justify-center p-4">
    <header class="flex flex-col items-center">
      <div class="circle border-2 border-bright_black justify-center items-center">
        <img class="" src="svg/glyph.svg" class="glyph">
      </div>
      <div class="triangle flex justify-center">
        <img src="svg/glyph.svg" class="glyph">
      </div>
      <div class="title flex items-center">
        <div class="flex mr-2">
          <div class="dot bg-xgray2 mr-2"></div>
          <div class="dot bg-xgray7 mr-2"></div>
          <div class="dot bg-xgray10 mr-2"></div>
        </div>
        <h1 class="uppercase text-6xl">Srcery</h1>
        <div class="flex ml-2">
          <div class="bg-xgray10 dot ml-2"></div>
          <div class="dot bg-xgray7 ml-2"></div>
          <div class="dot bg-xgray2 ml-2"></div>
        </div>
      </div>
    </header>
    <script type="module" src="main.js"></script>
  </body>
</html>
