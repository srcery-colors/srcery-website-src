<!doctype html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="icon" type="image/png" href="../favicon.png" />
    <meta
      name="description"
      content="Search for Srcery implementations, themes, and configurations"
    />
    <title>Srcery Theme - Themes and configurations</title>
  </head>

  <body class="font-iosevka bg-black text-bright_white flex justify-center p-4 w-100 pb-0">

    {{> octocat }}
    <main
      x-data="state"
      class="width-[448px] flex min-w-0 grow flex-col items-center sm:w-[780px] sm:grow-0"
    >
      {{> header themes=true }}
      <section class="flex w-full flex-col">
        <form class="flex justify-center">
          <div class="relative mb-8 w-full max-w-sm sm:max-w-full">
            <div
              class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
            >
              <svg
                aria-hidden="true"
                class="h-5 w-5 text-bright_black"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                ></path>
              </svg>
            </div>
            <input
              type="filter"
              x-model="query"
              class="block w-full border-2 border-bright_black bg-black p-4 pl-10 text-sm text-bright_white placeholder-bright_black focus:border-bright_white focus:outline-none"
              placeholder="Search for a theme, configuration, or application..."
              required
            />
          </div>
        </form>
        <div
          class="grid grid-cols-1 justify-items-center gap-5 sm:grid-cols-2 md:grid-cols-3"
        >
          <template x-for="theme in themes">
            <div
              class="flex w-full max-w-sm flex-col items-center border-2 border-bright_black p-5"
            >
              <div class="svg mb-5 w-24" x-html="theme.icon"></div>
              <template x-if="theme.url">
                <a
                  :href="theme.url"
                  target="_blank"
                  class="link mb-5 uppercase"
                  x-text="theme.name"
                ></a>
              </template>
              <template x-if="!theme.url">
                <span
                  :href="theme.url"
                  target="_blank"
                  class="mb-5 uppercase"
                  x-text="theme.name"
                ></span>
              </template>
              <a :href="theme.repo" target="_blank" class="link mb-5 uppercase"
                >repository</a
              >
              <a
                :href="theme.download"
                target="_blank"
                class="link mb-5 uppercase"
                >download</a
              >
            </div>
          </template>
        </div>
      </section>
      <div class="pt-8 ">
            
        <footer class="bg-xgray2 p-4 w-screen ">
          <p class="text-center tracking-wide">
            Made with
            <svg class="inline-block h-3 w-3 fill-current align-middle text-red hover:text-green" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
              <path d="M10 3.22l-.61-.6a5.5 5.5 0 0 0-7.78 7.77L10 18.78l8.39-8.4a5.5 5.5 0 0 0-7.78-7.77l-.61.61z"></path>
              <title>LOVE</title>
            </svg>
            by the
            <a class="text-yellow no-underline hover:text-magenta" href="https://github.com/srcery-colors">Srcery team</a>.
          </p>
        </footer>
        </div>
    </main>
    <script type="module" src="main.js"></script>
  </body>
</html>
